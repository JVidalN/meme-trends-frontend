<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="./" />
    <meta name="description" content="Meme Trends" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Jean Vidal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="./src/main.js" defer></script>
    <title>Meme Trends</title>
  </head>
  <body>
    <header class="page-header"></header>
    <main class="main-container">
      <div class="home" id="home"></div>
      <div class="upload-images" id="upload">
        <form action="">
          <div class="input">
            <input required type="text" />
            <label>Adicione um título</label>
            <span class="error"></span>
          </div>

          <div class="input">
            <label>Quando lembra ter visto pela 1ª este meme</label>
            <input
              required
              type="date"
              min="2000-01-01"
              max="2100-12-31"
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            />
            <span class="error"></span>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="donate" id="donate"></div>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
